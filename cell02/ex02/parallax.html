<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Parallax scrolling effect</title>
</head>
<body>
    <section class="parallax_container" style="background-image: url('img/first.jpg');">
        <h1>First Section</h1>
        <p>With some text</p>
    </section>

    <section class="separator"></section>

    <section class="parallax_container" style="background-image: url('img/second.jpg');">
        <h1>Second Section</h1>
        <p>Even Cooler</p>
    </section>

    <section class="separator"></section>

    <section class="parallax_container" style="background-image: url('img/third.jpg');">
        <h1>Third Section</h1>
        <p>And this one is the best</p>
    </section>
</body>
</html>
