<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculatrice</title>
</head>
<body>
    <input id="first_input" type="text">
    <select name="Operation" id="operation">
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input id="second_input" type="text">
    <button class="result_btn" onclick="onClick()">Try me!</button>
    <input type="text" name="result" id="result" readonly>
    <script src="index.js"></script>
</body>
</html>
